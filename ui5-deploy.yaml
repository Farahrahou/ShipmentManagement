# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: ap.shipmentmanagement
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://a03z.ucc.ovgu.de/
          client: "238"
        app:
          name: ZSD_SHIP_MAN
          description: shipment management
          package: ZSD_03_SHIPMENT_MANAGEMENT
          transport: A03K903053
        exclude:
          - /test/
